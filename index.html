<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Google Docs to PDF</title>
</head>

<body>
    <nav>
        <a href="">AutoResume</a>
    </nav>

    <div id="main-page">
        <div id="pdf-container">
            <div class="fetch-link">
                <input id="url" placeholder="Enter Link to Resume"
                    value="https://docs.google.com/document/d/1UwEMBYnE-mZD0z6QoIRMp2pT_QTN9j7yNMoINTlKIJc/edit"></input>
                <button class="button get-doc">Get</button>
            </div>

            <div id="canvas-container">
                <canvas id="pdf-canvas"></canvas>
            </div>
            <button class="button refresh">&#x21BB;</button>
        </div>

        <div class="button-container download">
            <p class="container-header">Download</p>
            <button class="button to-pdf">.pdf</button>
            <button class="button to-docx">.docx</button>
            <button class="button to-png">.png</button>
        </div>


        <div class="button-container upload">
            <p class="container-header">Upload</p>
            <button class="button to-pdf">LinkedIn</button>
            <button class="button to-docx">Indeed</button>
            <button class="button to-png">Simplify</button>
        </div>
    </div>



    <!-- <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button> -->


    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
</body>

</html>
